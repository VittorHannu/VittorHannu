    <!-- Scripts -->
    <script>
        // Script de filtros
        let selectedFilters = [];
        
        function toggleFilter(category, filterElement) {
            const index = selectedFilters.indexOf(category);
    
            // Se o filtro já está selecionado, desmarque-o
            if (index > -1) {
                selectedFilters.splice(index, 1);
                filterElement.classList.remove('selected');

            }
    
            // Mostra ou esconde o "X" do filtro
            filterElement.querySelector('.remove-filter').style.display = selectedFilters.includes(category) ? 'inline' : 'none';
            
            // Atualiza os cards com base nos filtros selecionados
            filterCards();
        }
        
        function filterCards() {
            const cards = document.querySelectorAll('.card'); // Seleciona todos os cards
    
            cards.forEach(card => {
                const cardClasses = Array.from(card.classList); // Converte as classes do card em um array
    
                // Verifica se o card tem todas as classes (categorias) dos filtros selecionados
                const shouldShow = selectedFilters.every(filter => cardClasses.includes(filter));
    
                if (shouldShow || selectedFilters.length === 0) {
                    card.classList.remove('hidden'); // Mostra o card
                } else {
                    card.classList.add('hidden'); // Esconde o card
                }
            });
        }
    </script>
    
    
   
    <script>
        let hasTransformed = false; // Variável para garantir que "Transforma" só apareça uma vez

window.addEventListener('scroll', function() {
  const wordElement = document.querySelector('#typed');
  const scrollPosition = window.scrollY;

  if (scrollPosition > 1 && !hasTransformed) {  // Quando rolar mais de 1px e "Transforma" ainda não apareceu
    wordElement.textContent = "Transforma";  // Substitui o ponto por "Transforma"
    wordElement.classList.add("visible");  // Torna a palavra visível com o efeito de fade
    hasTransformed = true;  // Marca que a palavra já apareceu
  } else if (scrollPosition <= 1 && hasTransformed) {  // Quando rolar de volta ao topo
    wordElement.textContent = "Transforma";  // Reseta o texto para o ponto
    wordElement.classList.remove("visible");  // Remove a visibilidade da palavra
    hasTransformed = false;  // Permite que "Transforma" apareça novamente após rolar
  }
});
    </script>
